<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1px">
    <thead>
    <tr>
    <th>weqe</th>
    <th>dad</th>
    <th>adad</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>aaa</td>
        <td>aaa</td>
        <td>aaa</td>
    </tr>
    <tr>
        <td>aaa</td>
        <td>aaaaaaaaaa</td>
        <td>aaa</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>weqe</td>
        <td>dad</td>
        <td>adad</td>
    </tfoot>
</table>
<br>
<table border="1px">
    <tr>
        <th rowspan="2">weqe</th>
        <th>dad</th>
        <th>adad</th>
    </tr>
    <tr>
        <td colspan="2">aaa</td>
    </tr>
    <tr>
        <td>aaa</td>
        <td>aaaaaaaaaa</td>
        <td>aaa</td>
    </tr>



</table>
</body>
</html>
